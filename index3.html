<!DOCTYPE html>
<html>
<head>
  <title>Taman Sri Muda Flood Risk Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map centered on Taman Sri Muda
    const map = L.map("map").setView([3.023, 101.493], 15);

    // Add OpenStreetMap tiles
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "© OpenStreetMap contributors",
    }).addTo(map);

    // Flood-prone zones polygons with specific coordinates
    const floodZones = [
      {
        name: "Jalan 8/33",
        coords: [
          [3.0200, 101.4900],
          [3.0208, 101.4912],
          [3.0215, 101.4908],
          [3.0210, 101.4895],
        ],
        color: "red",
      },
      {
        name: "Jalan 8/29",
        coords: [
          [3.0185, 101.4885],
          [3.0195, 101.4895],
          [3.0200, 101.4890],
          [3.0190, 101.4878],
        ],
        color: "red",
      },
      {
        name: "Jalan 8/39",
        coords: [
          [3.0228, 101.4960],
          [3.0236, 101.4970],
          [3.0242, 101.4965],
          [3.0235, 101.4952],
        ],
        color: "red",
      },
      {
        name: "Jalan 9/7",
        coords: [
          [3.0272, 101.4938],
          [3.0278, 101.4945],
          [3.0284, 101.4940],
          [3.0277, 101.4930],
        ],
        color: "red",
      },
      {
        name: "Jalan 9/9",
        coords: [
          [3.0295, 101.4910],
          [3.0300, 101.4920],
          [3.0307, 101.4915],
          [3.0302, 101.4905],
        ],
        color: "red",
      },
    ];

    // Add polygons and popups to the map
    floodZones.forEach((zone) => {
      const polygon = L.polygon(zone.coords, {
        color: zone.color,
        fillColor: zone.color,
        fillOpacity: 0.4,
      }).addTo(map);
      polygon.bindPopup(`<b>${zone.name}</b><br>Flood-prone area`);
    });
  </script>
</body>
</html>
